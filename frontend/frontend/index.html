        <script>
            class Colors {
                ballColor = '#ffffff';
                GameZoneColor = '#ffffff';
                GameBorderColor = '#ffffff';
                GroundColor = '#ffffff';
                playerColor = '#ffffff';
                playerColor2 = '#ffffff';
                constructor() {
                    this.SetDefaultColor();
                }
                SetDefaultColor() {
                    this.ballColor = '#FFFFFF';
                    this.GameZoneColor = '#091011';
                    this.GameBorderColor = '#091011';
                    this.GroundColor = '#091011';
                    this.playerColor = '#ffffff';
                    this.playerColor2 = '#ffffff';
                }
                SetSpecialColor() {
                    this.ballColor = '#ffffff';
                    this.GameZoneColor = '#8BA1F6';
                    this.GameBorderColor = '#ffffff';
                    this.GroundColor = '#8BA1F6';
                    this.playerColor = '#DFB579';
                    this.playerColor2 = '#DFB579';
                }
            }
            let gameColors = new Colors();
            let isSkillActive = true;
            let isDefaultColor = true;
            let threeDPieceOfShit = false;
            function setColor() {           
                if (isDefaultColor) {
                    gameColors.SetSpecialColor();
                } else {
                    gameColors.SetDefaultColor();
                }
                isDefaultColor = !isDefaultColor;
            }
            function set3D() {
                threeDPieceOfShit = !threeDPieceOfShit;
            }
            function setSkillActive() {
                isSkillActive = !isSkillActive;
